<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>
    <h1>Clickable Image Map</h1>

    <img src="https://th.bing.com/th/id/OIP.iI37rYTz9JDCtUIEpIvgmgHaEa?pid=ImgDet&rs=1" alt="World Map" usemap="#worldmap">

    <map name="worldmap">
        <area shape="rect" coords="100,100,200,200" href="https://www.northamerica.com" alt="North America">
        <area shape="rect" coords="300,100,400,200" href="https://www.southamerica.com" alt="South America">
        <area shape="rect" coords="100,300,200,400" href="https://www.europe.com" alt="Europe">
        <area shape="rect" coords="300,300,400,400" href="https://www.africa.com" alt="Africa">
    </map>
    <p>Tolentino Euricoe 11-C</p>
</body>
</html>
